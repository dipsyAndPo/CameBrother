    <script type="text/javascript">
    		$.ajax({
				type:'POST',
				async:false,
				url:"findUserStar",
				success:function(data) {
						var jsons=JSON.parse(data);
						var bodys="";
						var bodys_li="<li>";
						var bodys_picBox="<div class='picBox'>";
						var bodys_show="<div class='show'>";
						for(i in jsons){
							bodys+=bodys_li;
							bodys+=bodys_picBox;
							bodys+=bodys_show;
							bodys+=" <image height='180px' width='180px' src='"+jsons[i].moulds.logo+"'></image>";
							bodys+="</div>";
							bodys+="<div class='hide'><h3>"+jsons[i].moulds.mname+"</h3></div>";
							bodys+="</div>";
							bodys+="</li>";
						}
						$("#insertJsons").html(bodys);
					}
			})

    </script>
