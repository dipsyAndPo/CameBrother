<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="http://www.veryhuo.com/uploads/Common/js/jQuery.md5.js"></script>
</head>
<body>
	输入手机号:
	<input type="text" id="toPhone" />
	<button type="button" onclick="IndustrySMS()">获取验证码</button>
	<br>
	<br>
	<input type="text" id="validate" />
	<button type="button" onclick="subbb()">注册</button>
</body>

<script type="text/javascript">
	 var a;
	 var to;
	$(function () {
		
	});
	
	function subbb() {
		var yanzhengma=$("#validate").val();
		if(yanzhengma==a){
			alert("注册成功");
			//此处填写校验成功的信息
		}else{
			alert("验证码错误");
		}
	}
	
	function IndustrySMS() {
		to=$("#toPhone").val();
		$.ajax({
			  url: "postSMS",
			  data:{phone:to},
			  dataType:"json",
			  type: 'post',
			  success: function (resu) {
				 a=resu.validate;
				alert(resu.result.respDesc);
			},
		});
		
		
	}
	
	
</script>
</html>
